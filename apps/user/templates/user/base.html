<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Обучающий сайт{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Animate.css для анимаций -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand" href="/">Обучение</a>
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <a class="nav-link" href="/profile/">{{ user.email }}</a>
          <a class="nav-link" href="/logout/">Выход</a>
        {% else %}
          <a class="nav-link" href="/login/">Вход</a>
          <a class="nav-link" href="/register/">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
